<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duas</title>
</head>
<body>
<div th:switch="${duas}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>CONTENT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dua : ${duas}">
                <td th:text="${dua.id}"></td>
                <td th:text="${dua.title}"></td>
                <td th:text="${dua.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
